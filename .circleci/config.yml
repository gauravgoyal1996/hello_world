version: 2
jobs:
  build:
    steps:
    - run: sudo apt-get install nginx
    - run: nginx -V
    - run: ifconfig

  deploy:
    machine: true
    steps:
    - add_ssh_keys:
        fingerprints:
        - 96:e7:07:40:e6:c0:8c:bc:72:b8:db:c9:36:b1:9c:e2
    - checkout
    - run: sudo apt-get install nginx
    - run: nginx -V
    - run: ifconfig
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
